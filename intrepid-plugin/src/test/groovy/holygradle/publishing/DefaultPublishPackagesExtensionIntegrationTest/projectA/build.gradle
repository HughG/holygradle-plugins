buildscript {
    gplugins.use "intrepid:${System.getProperty("holygradle.versionForIntegrationTest")}"
}
gplugins.apply()

configurations {
    compile
    runtime
}

group = "happydays"
version = "3.3.3"

sourceDependencies {
    "src_dep1" {
        hg "http://a_dummy_url_that_we_wont_need"
        configuration "compile->runtime"
    }
    "src_dep2" {
        hg "http://another_dummy_url_that_we_wont_need"
        configuration "compile"
        configuration "runtime"
    }
}

packageArtifacts {
    compile {
        include "src/foo.txt"
    }
    runtime {
        include "src/bar.txt"
    }
}

publishPackages {
    repositories {
        ivy {
            url "http://dummy_repo_url"
        }
    }
}