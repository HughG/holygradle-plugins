buildscript {
    gplugins.use "intrepid:${System.getProperty("holygradle.versionForIntegrationTest")}"
}
gplugins.apply()

configurations {
    compile
    runtime
}

sourceDependencies {
    "src_dep1" {
        hg "http://a_dummy_url_that_we_wont_need"
        publishing.configuration "compile->runtime"
    }
    "src_dep2" {
        hg "http://another_dummy_url_that_we_wont_need"
        publishing.configuration "compile"
        publishing.configuration "runtime"
    }
}

packageArtifacts {
    compile {
        include "src/foo.txt"
    }
    runtime {
        include "src/bar.txt"
    }
}

publishPackages {
    group "happydays"
    nextVersionNumber "3.3.3"
    addDependencyRelativePaths = Boolean.valueOf(project.addRelativePaths)
    repositories.ivy {
        url "http://dummy_repo_url"
    }
}