apply from: "..\\..\\..\\testUtil\\header.gradle"

configurations {
    compile
    runtime
}

packedDependencies {
    "ext_dep1" {
        dependency "holygradle.test:external-lib:1.0"
        configuration "compile,runtime->compile"
    }
}
sourceDependencies {
    "src_dep1" {
        hg "http://a_dummy_url_that_we_wont_need"
        publishing.configuration "compile->runtime"
    }
    "src_dep2" {
        hg "http://another_dummy_url_that_we_wont_need"
        publishing.configuration "compile"
        publishing.configuration "runtime"
    }
}

packageArtifacts {
    compile {
        include "**/f*"
    }
    runtime {
        include "**/b*"
    }
}

publishPackages {
    group "happydays"
    nextVersionNumber "3.3.3"   
    repositories.ivy {
        url "http://dummy_repo_url"
    }
}