buildscript {
    gplugins.use "intrepid:${System.getProperty("holygradle.versionForIntegrationTest")}"
}
gplugins.apply()

configurations {
    foo
    bar.extendsFrom foo
}

packageArtifacts {
    foo {
        include "**/f*.txt"
    }
    bar {
        include "**/b*.txt"
    }
}