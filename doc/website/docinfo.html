<link href="asciidoc/jquery-ui-1.11.1.custom/jquery-ui.css" rel="stylesheet">
<script src="asciidoc/jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
<script src="asciidoc/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
<script>
var asciidocTabs = {

install: function() {
  var timerId;

  function reinstall() {
    $( "#multi-code" ).tabs();
  }

  function reinstallAndRemoveTimer() {
    clearInterval(timerId);
    reinstall();
  }

  timerId = setInterval(reinstall, 500);
  if (document.addEventListener)
    document.addEventListener("DOMContentLoaded", reinstallAndRemoveTimer, false);
  else
    window.onload = reinstallAndRemoveTimer;
}

}
asciidocTabs.install();
</script>
