import java.nio.file.*

File rootPropertiesFile = new File(rootDir, "../gradle.properties")
File buildSrcPropertiesFile = new File(rootDir, "gradle.properties")
if (!rootPropertiesFile.exists()) {
    throw new RuntimeException("You must create a gradle.properties in the root folder")
}
Files.copy(rootPropertiesFile.toPath(), buildSrcPropertiesFile.toPath(), StandardCopyOption.REPLACE_EXISTING)
